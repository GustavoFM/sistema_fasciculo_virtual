<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Fascículo virtual</title>

    <!-- CSS
     ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ICONOGRAFÍA
     ================================================== -->
    <script src="https://use.fontawesome.com/e2c5df4de8.js"></script>

  </head>
  <body>

    <div class="container">

      <!-- SECCIÓN NAVEGACIÓN
       ================================================== -->
      <header>
        <nav><i class="fa fa-bookmark fa-lg"></i></nav>
        <h1 class="fasc-title hidden">FASCÍCULO DIDÁCTICO PARA...</h1>
      </header>

      <!-- SECCIÓN PORTADA
       ================================================== -->
      <!-- abstract = informative abstract -->
      <!-- summary = descriptive abstract -->
      <section class="fasc-cover-page">
        <div class="fasc-logo-school"></div>
        <div class="fasc-abstract">
          <div class="fasc-abstract-info">
            <span class="academic-level"></span>
            <span class="evaluation-time"></span>
            <span class="author"></span>
          </div>
        </div>
      </section>

      <!-- SECCIÓN TEMÁTICA
       ================================================== -->
      <section id="fasc-subject-1" class="fasc-subject">
        <!-- SOPORTE TEÓRICO TEMÁTICA
         ================================================== -->
        <article class="fasc-subject-info">
          <h2 class="fasc-lesson"></h2>
          <h3 class="fasc-subject-name"></h3>
          <div class="fasc-box-subject-info">
            <div class="fasc-subject-description">
              <!-- n * <p> -->
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore vitae voluptatum ipsam, nemo voluptate dignissimos quos obcaecati quas adipisci, aliquid accusamus autem illum ducimus eum, assumenda tempore reprehenderit consequuntur voluptatem.</p>
            </div>
            <div class="fasc-subject-media"></div>
          </div>
        </article>

        <!-- SECCIÓN ACTIVIDADES
         ================================================== -->
        <article id="fasc-quiz-1" class="fasc-quizzes">
          <span class="quiz-instruction"></span>
          <div class="quiz-media-support"></div>
          <div class="quiz">
            <!-- QUIZ TYPE -->
          </div>
        </article>
      </section>

      <!-- SECCIÓN AUTOEVALUACIÓN
       ================================================== -->
      <section class="fasc-feedback">
        <span class="number-questions"></span>
        <div class="fasc-box-questions">
          <div class="question">
            <span class="question-id"></span>
            <span class="question-text"></span>
            <div class="box-question-media-options">
              <div class="options">
                <span id="opc1" class="option-answer"></span>
                <span id="opc2" class="option-answer"></span>
                <span id="opc3" class="option-answer"></span>
                <span id="opc4" class="option-answer"></span>
              </div>
              <div class="question-media-support"></div>
            </div>
          </div>
        </div>
        <div class="fasc-box-answers">
          <span class="correct-answers"></span>
          <span class="incorrect-answers"></span>
          <div class="answers"></div>
        </div>
      </section>
    </div>
    
  </body>
</html>
